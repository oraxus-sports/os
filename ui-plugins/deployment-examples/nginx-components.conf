# Nginx Configuration for Components Microfrontend
# Place this in /etc/nginx/sites-available/components

server {
    listen 80;
    listen [::]:80;
    server_name components.yourdomain.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name components.yourdomain.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/components.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/components.yourdomain.com/privkey.pem;

    root /var/www/components/dist;
    index index.html;

    # CORS headers for Module Federation
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    # Cache strategy
    location = /remoteEntry.js {
        # Short cache for remoteEntry.js (5 minutes)
        add_header Cache-Control "public, max-age=300";
        add_header Access-Control-Allow-Origin * always;
        try_files $uri =404;
    }

    location ~* \.(js|css)$ {
        # Long cache for hashed assets (1 year)
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin * always;
        try_files $uri =404;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # Long cache for static assets
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
