# Nginx Configuration for Platform (Host App)
# Place this in /etc/nginx/sites-available/platform

server {
    listen 80;
    listen [::]:80;
    server_name platform.yourdomain.com app.yourdomain.com;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name platform.yourdomain.com app.yourdomain.com;

    ssl_certificate /etc/letsencrypt/live/platform.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/platform.yourdomain.com/privkey.pem;

    root /var/www/platform/dist;
    index index.html;

    # Main app doesn't need CORS since it's the host
    # But remotes will send CORS headers

    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP for Module Federation
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://components.yourdomain.com https://auth.yourdomain.com; connect-src 'self' https://api.yourdomain.com; style-src 'self' 'unsafe-inline';" always;
}
